<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#78909c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Yeah! PDF</title>

    <link rel="apple-touch-icon" sizes="180x180" href="public/assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/assets/favicon-16x16.png" />
    <link rel="mask-icon" href="public/assets/safari-pinned-tab.svg" color="#78909c" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="public/styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Yeah! PDF</h1>
    </header>

    <main>
      <section class="left">
        <div class="dropzone" id="dropZone">
          <div class="active" id="dropzoneInfo">
            <p>PDF Dokument hier...</p>
          </div>
          <div class="hidden" id="dropzoneFile">
            <h2 id="dropzoneFileName"></h2>
            <div id="viewport"></div>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="formfields">
          <div class="active formfields_no-entries" id="formFieldsNoEntries">
            <p>Keine Daten vorhanden...</p>
          </div>
          <div class="hidden formfields_entries" id="formFieldsContainer"></div>
        </div>
      </section>
    </main>

    <footer>
      <a
        href="https://github.com/flashback2k14/scoreboard"
        target="_blank"
        rel="noopener"
        class="footer-anchor text-color"
      >
        <img class="footer-icon" src="public/assets/github.svg" alt="Github Icon" />
        <span>developed by flashback2k14</span>
      </a>
    </footer>

    <script src="https://unpkg.com/pdfjs-dist@2.6.347/build/pdf.min.js"></script>
    <script src="public/src/main.js"></script>
  </body>
</html>
