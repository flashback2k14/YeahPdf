<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#78909c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Yeah! PDF</title>

    <link rel="apple-touch-icon" sizes="180x180" href="public/assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/assets/favicon-16x16.png" />
    <link rel="mask-icon" href="public/assets/safari-pinned-tab.svg" color="#78909c" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="public/styles/main.css" />
    <link rel="stylesheet" href="public/libs/pdfjs/web/pdf_viewer.css" />
  </head>
  <body>
    <header>
      <h1>Yeah! PDF</h1>
    </header>

    <main>
      <section class="left">
        <div class="pdf-tabs">
          <!-- pdf tabs -->
          <div class="tab">
            <button
              class="tablinks-pdfs selected"
              id="defaultOpenTabPdfs"
              data-tabs="leftPdfSelection,leftFieldSelection"
              data-links="tablinks-pdfs::0,tablinks-fields::0"
            >
              Links
            </button>
            <button
              class="tablinks-pdfs"
              data-tabs="rightPdfSelection,rightFieldSelection"
              data-links="tablinks-pdfs::1,tablinks-fields::1"
            >
              Rechts
            </button>
          </div>
          <!-- pdf tabs content -->
          <!-- pdf tab content left -->
          <div class="tabcontent-pdfs" id="leftPdfSelection">
            <!-- dropzone left pdf -->
            <div class="dropzone" id="dropZoneLeftPdf">
              <div class="active" id="dropzoneInfoLeftPdf">
                <input type="file" name="pdf" id="fileLeftPdf" hidden />
                <label for="fileLeftPdf">PDF Dokument hier ablegen oder klicken...</label>
              </div>
              <div class="hidden" id="dropzoneFileLeftPdf">
                <div class="name-viewer_container">
                  <span class="filename" id="dropzoneFileNameLeftPdf"></span>
                  <div class="viewer-container" id="viewerContainerLeftPdf">
                    <div class="pdfViewer" id="viewerLeftPdf"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- pdf tab content right -->
          <div class="tabcontent-pdfs" id="rightPdfSelection">
            <!-- dropzone right pdf -->
            <div class="dropzone" id="dropZoneRightPdf">
              <div class="active" id="dropzoneInfoRightPdf">
                <input type="file" name="pdf" id="fileRightPdf" hidden />
                <label for="fileRightPdf">PDF Dokument hier ablegen oder klicken...</label>
              </div>
              <div class="hidden" id="dropzoneFileRightPdf">
                <div class="name-viewer_container">
                  <span class="filename" id="dropzoneFileNameRightPdf"></span>
                  <div class="viewer-container" id="viewerContainerRightPdf">
                    <div class="pdfViewer" id="viewerRightPdf"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="pdf-tabs">
          <!-- field tabs -->
          <div class="tab">
            <button
              class="tablinks-fields selected"
              id="defaultOpenTabFields"
              data-tabs="leftPdfSelection,leftFieldSelection"
              data-links="tablinks-pdfs::0,tablinks-fields::0"
            >
              Links
            </button>
            <button
              class="tablinks-fields"
              data-tabs="rightPdfSelection,rightFieldSelection"
              data-links="tablinks-pdfs::1,tablinks-fields::1"
            >
              Rechts
            </button>
            <button class="tablinks-fields" data-tabs="diffFieldSelection" data-links="tablinks-fields::2">
              Unterschied
            </button>
          </div>
          <!-- field tabs content -->
          <!-- field tab content left -->
          <div class="tabcontent-fields" id="leftFieldSelection">
            <div class="formfields">
              <div class="active formfields_no-entries" id="formFieldsNoEntriesLeftPdf">
                <p>Keine Daten vorhanden...</p>
              </div>
              <!-- fields left pdf -->
              <div class="hidden formfields_entries" id="formFieldsContainerLeftPdf">
                <div class="tab">
                  <button
                    class="tablinks-pdf_left selected"
                    id="defaultOpenTabFieldsLeft"
                    data-tab="simplifiedFormFieldsLeftPdf"
                  >
                    Formfelder
                  </button>
                  <button class="tablinks-pdf_left" data-tab="rawFormFieldsLeftPdf">Rohdaten</button>
                </div>
                <div class="tabcontent-pdf_left" id="simplifiedFormFieldsLeftPdf">
                  <span>TEST</span>
                </div>
                <div class="tabcontent-pdf_left" id="rawFormFieldsLeftPdf">
                  <span>TEST</span>
                </div>
              </div>
            </div>
          </div>
          <!-- field tab content right -->
          <div class="tabcontent-fields" id="rightFieldSelection">
            <div class="formfields">
              <div class="active formfields_no-entries" id="formFieldsNoEntriesRightPdf">
                <p>Keine Daten vorhanden...</p>
              </div>
              <!-- fields left pdf -->
              <div class="hidden formfields_entries" id="formFieldsContainerRightPdf">
                <div class="tab">
                  <button
                    class="tablinks-pdf_right selected"
                    id="defaultOpenTabFieldsRight"
                    data-tab="simplifiedFormFieldsRightPdf"
                  >
                    Formfelder
                  </button>
                  <button class="tablinks-pdf_right" data-tab="rawFormFieldsRightPdf">Rohdaten</button>
                </div>
                <div class="tabcontent-pdf_right" id="simplifiedFormFieldsRightPdf"></div>
                <div class="tabcontent-pdf_right" id="rawFormFieldsRightPdf"></div>
              </div>
            </div>
          </div>
          <!-- field tab content diff -->
          <div class="tabcontent-fields" id="diffFieldSelection">
            <!-- fields diff pdf -->
            <!-- TODO -->
            <!-- https://github.com/kpdecker/jsdiff -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <a
        href="https://github.com/flashback2k14/YeahPdf"
        target="_blank"
        rel="noopener"
        class="footer-anchor text-color"
      >
        <img class="footer-icon" src="public/assets/github.svg" alt="Github Icon" />
        <span>developed by flashback2k14</span>
      </a>
    </footer>

    <script src="public/libs/pdfjs/build/pdf.min.js"></script>
    <script src="public/libs/pdfjs/web/pdf_viewer.js"></script>
    <script src="public/src/renderer.js"></script>
    <script src="public/src/utils.js"></script>
    <script src="public/src/main.js"></script>
  </body>
</html>
